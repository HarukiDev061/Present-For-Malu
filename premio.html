<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body class="premio-page">
  <div class="balloons-container">
    <div class="balloon" style="--i:1;"></div>
    <div class="balloon" style="--i:2;"></div>
    <div class="balloon" style="--i:3;"></div>
    <div class="balloon" style="--i:4;"></div>
    <div class="balloon" style="--i:5;"></div>
  </div>
  
    <div class="container">
    <h2>🧠 Adivinha o enigma para poder resgater seu presente</h2>
    <p><strong>Quanto deu a conta do restaurante? kkkkkk</strong></p>
    <p class="dica">💌 Dica: Tá no grupo!</p>
    <input type="text" id="resposta" placeholder="Chuta aí o valor 💸" />
    <button onclick="verificarEnigma()">Verificar</button>
    <div id="resultado"></div>
  </div>

  <script>
    function verificarEnigma() {
  const resposta = document.getElementById("resposta").value.trim();
  const resultado = document.getElementById("resultado");

  if (resposta === "1210") {
    // Redireciona para a página do bilhete premiado
    window.location.href = "bilhete.html"; // troca pelo nome real do arquivo
  } else {
    resultado.innerHTML = `<p class="erro">❌ Eita! Tenta de novo, essa não foi.</p>`;
  }
}

  </script>
</body>
</html>
